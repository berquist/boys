---
on: [push, pull_request]

name: Docker

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Gather metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/berquist/boys
          flavor: |
            latest=true
          tags: |
            type=sha
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache var-cache-apt
        uses: actions/cache@v3
        with:
          path: var-cache-apt
          key: var-cache-apt-${{ hashFiles('Containerfile') }}
      - name: Cache var-lib-apt
        uses: actions/cache@v3
        with:
          path: var-lib-apt
          key: var-lib-apt-${{ hashFiles('Containerfile') }}
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: cargo
          key: cargo-${{ hashFiles('Containerfile') }}
      - name: Inject var-cache-apt into Docker
        uses: reproducible-containers/buildkit-cache-dance@v2.1.2
        with:
          cache-source: var-cache-apt
          cache-target: /var/cache/apt
          skip-extraction: ${{ steps.cache-var-cache-apt.outputs.cache-hit }}
      - name: Inject var-lib-apt into Docker
        uses: reproducible-containers/buildkit-cache-dance@v2.1.2
        with:
          cache-source: var-lib-apt
          cache-target: /var/lib/apt
          skip-extraction: ${{ steps.cache-var-lib-apt.outputs.cache-hit }}
      - name: Inject cargo into Docker
        uses: reproducible-containers/buildkit-cache-dance@v2.1.2
        with:
          cache-source: cargo
          cache-target: /code/boys/target
          skip-extraction: ${{ steps.cache-cargo.outputs.cache-hit }}
      - name: Build
        uses: docker/build-push-action@v5
        with:
          file: Containerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
