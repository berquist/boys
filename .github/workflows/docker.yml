---
name: Docker

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: docker-${{github.ref}}-${{github.event.pull_request.number || github.run_number}}
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-22.04
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Gather metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/berquist/boys
          flavor: |
            latest=true
          tags: |
            type=sha
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache var-cache-apt
        uses: actions/cache@v4
        with:
          path: var-cache-apt
          key: var-cache-apt-${{ hashFiles('Containerfile') }}
      - name: Cache var-lib-apt
        uses: actions/cache@v4
        with:
          path: var-lib-apt
          key: var-lib-apt-${{ hashFiles('Containerfile') }}
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: cargo
          key: cargo-${{ hashFiles('Containerfile') }}
      - name: Inject var-cache-apt into Docker
        uses: reproducible-containers/buildkit-cache-dance@v2.1.4
        with:
          cache-source: var-cache-apt
          cache-target: /var/cache/apt
      - name: Inject var-lib-apt into Docker
        uses: reproducible-containers/buildkit-cache-dance@v2.1.4
        with:
          cache-source: var-lib-apt
          cache-target: /var/lib/apt
      - name: Inject cargo into Docker
        uses: reproducible-containers/buildkit-cache-dance@v2.1.4
        with:
          cache-source: cargo
          cache-target: /code/boys/target
      - name: Build
        uses: docker/build-push-action@v5
        with:
          file: Containerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
